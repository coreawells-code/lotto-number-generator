<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>가위바위보</h1>
    </header>

    <main class="game-container">
        <div class="scoreboard">
            <h2>점수판</h2>
            <div class="score">
                <div class="score-card">
                    <p class="score-label" id="player-label">나</p>
                    <p class="score-count" id="player-score">0</p>
                </div>
                <div class="score-card">
                    <p class="score-label" id="computer-label">컴퓨터</p>
                    <p class="score-count" id="computer-score">0</p>
                </div>
            </div>
        </div>

        <div class="result-display">
            <p id="result-message">게임을 시작하세요!</p>
            <div class="choices-display">
                <div class="choice">
                    <p class="choice-label">나:</p>
                    <span id="player-choice-icon">?</span>
                </div>
                <div class="choice">
                    <p class="choice-label">컴퓨터:</p>
                    <span id="computer-choice-icon">?</span>
                </div>
            </div>
        </div>

        <div class="player-controls">
            <h2>무엇을 내시겠습니까?</h2>
            <div class="buttons">
                <button class="choice-btn" data-choice="rock">✊</button>
                <button class="choice-btn" data-choice="paper">🖐️</button>
                <button class="choice-btn" data-choice="scissors">✌️</button>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
